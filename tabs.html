<!doctype html>

<html ng-app="tapp">

<head>
    <title>Angular test.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/maincontroller.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

    
</head>

<body ng-controller="MainController">
       
    <div class="ui grid page">
        <div class="column">
            <div class="ui segment">
                <div class="ui menu top">
                    <a class="active item" data-tab="edit">
                        <i class="icon edit sign"></i>Edit</a>
                    <a class="item" data-tab="summary">Summary</a>
                </div>

                <div class="ui tab" data-tab="edit">
                    <div class="ui form">
                        <div class="two fields">
                            <div class="field">
                                <label>First Name</label>
                                <input type="text" />
                            </div>
                            <div class="field">
                                <label>Last Name</label>
                                <input type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui tab" data-tab="summary">
                    Other content
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.top.menu .item').tab({history:false});
    })
        
        </script>
   
</body>

</html>
