<!doctype html>

<html ng-app="tapp">

<head>
    <title>Angular test.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/maincontroller.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
</head>

<body ng-controller="MainController">

        <div id="sidebar" class="ui visible left vertical sidebar menu" style="padding-top: 55px;">
                <a class="item">First Item</a>
                <a class="item">Second Item</a>
                <a class="item">Third Item</a>
                <a class="item">Fourth Item</a>
                <a class="item">Fifth Item</a>
              </div>

    <div id="navbar" class="ui fixed inverted top menu">
        <div class="container">
          <div class="title item">
            <b>Dashboard</b>
          </div>
        </div>
      </div>

      
      
      <div id="maincontent" class="ui bottom attached segment pushable">
          
        
          
        <div id="content" class="pusher">
          <div class="ui basic segment">
            <h3 class="ui header">Application Content</h3>
            <p>First paragraph...</p>
            <p>Second paragraph...</p>
            <p>Third paragraph...</p>
            <div ng-repeat="text in texts" class="ui basic segment">
                <h3 class="ui header">Hello there {{text}}</h3>
            </div>
          </div>
        </div>
      
      </div>




</body>

</html>
